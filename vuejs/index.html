<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    
    <div id="root" class="container">
        <message title="Our First Ttile" body="First message body"></message>
        
        <a class="button is-danger" @click="initModal">Show Modal</a>
        <modal v-if="showModal" @close="showModal = false">
            Here goes modal content
        </modal>

        <tabs>
            <tab name="Home" :selected="true">
                This is home tab.
            </tab>
            <tab name="About Us">
                This is about us tab
            </tab>
            <tab name="Contact Us">
                This is contact us tab
            </tab>
        </tabs>

        <progress-bar>
            <h1>progress bar is now at {{ progressBar }}%</h1>
        </progress-bar>
        <button @click="progressBar += 10">Progress</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="message.js"></script>
    <script src="modal.js"></script>
    <script src="tabs.js"></script>
    <script src="scripts.js"></script>
    
</body>
</html>
